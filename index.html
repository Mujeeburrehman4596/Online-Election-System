<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Election System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Online Election System</h1>
        <p class="lead">Cast your vote securely and easily!</p>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Register to Vote</h3>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="voterName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="voterName" required>
                </div>
                <div class="mb-3">
                    <label for="voterEmail" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="voterEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <div id="registrationMessage" class="mt-2"></div>
            </form>
        </div>
    </div>

    <div class="card mb-4" style="display: none;" id="voteCard">
        <div class="card-body">
            <h3 class="card-title">Cast Your Vote</h3>
            <form id="voteForm">
                <div class="mb-3">
                    <label for="candidateSelect" class="form-label">Select Candidate</label>
                    <select class="form-select" id="candidateSelect" required>
                        <option value="" disabled selected>Select a candidate</option>
                        <option value="Candidate 1">Candidate 1</option>
                        <option value="Candidate 2">Candidate 2</option>
                        <option value="Candidate 3">Candidate 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Vote</button>
                <div id="voteMessage" class="mt-2"></div>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Results</h3>
            <button id="showResultsButton" class="btn btn-info">Show Results</button>
            <div id="results" class="mt-3" style="display: none;"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
